<body class="mw-100">

  <!-- HEADER : ANIMALS TITLE -->
  <header class="vh-100 d-flex align-items-center">
    <div class="title">ANI <br>MAL <br> S</div>
  </header>

  <!-- CARD SECTIONS : DISPLAY/ADD/MODIFY/DELETE ANIMALS CARDS-->

    <section id="cardSection" class="col-12 bg-dark min-vh-100 p-2 d-flex flex-wrap justify-content-md-around">
      <div class="border border-light col-12 col-lg-5 d-flex justify-content-center align-items-center m-1 cardSectionElements">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddAnimalModal"id="addButton">
          Add a new animal to our library
        </button>
      </div>
      <!-- MODAL FORM TO ADD ANIMALS-->
        <div class="modal fade" id="AddAnimalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">New animal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <form action="./php/add.php" method="post" id="addAnimals">
                  <input class="formInput" type="text" placeholder="name" name="name"><br>
                  <input class="formInput" type="text" placeholder="weight" name="weight"><br>
                  <input class="formInput" type="text" placeholder="size" name="size"><br>
                  <input class="formInput" type="text" placeholder="speed" name="speed"><br>
                  <input class="formInput" type="text" placeholder="diet" name="diet"><br>
                  <input class="formInput" type="text" placeholder="location" name="location"><br>
                  <input class="formInput" type="text" placeholder="picture url" name="picture"><br>
              <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" >Add</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </form>
          </div>
            </div>
          </div>
        </div>
    </section> 

    
    <!-- STATS TITLE -->
    <div id="statsTitle" class="col-12 vh-70 d-flex flex-column p-2">
      <div class="title">STA <br>TS</div>
    </div>

    <!-- STATS SECTION : DISPLAY ANIMALS DATAS USING CHARTS -->
    <section id="statSection" class="col-12 min-vh-100 bg-dark d-flex flex-column p-5">
      
      <!-- BOOTSTRAP PROGRESS BAR CHART -->
        <div class="progressBarSpeed col-10 mb-5">
            <h3 class="text-light">Speed comparison : how fast do animals move ? </h3>
        </div>
      
        <!-- CHARTS JS COLUMN CHART -->
        <div class="chartWeight col-10 mb-5"> 
            <h3 class="text-light">Weight comparison : how much do animals weigh ? </h3>
            <canvas id="columnChartWeight"></canvas>"
        </div>

    </section>
